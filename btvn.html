<html lang="en">
<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

<body>

        </div>

            <p class="city-name">Ha noi</p>

        <p class="weather-state">mist</p>

        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
